<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="margin-top: 30px; font-family: 'Roboto', sans-serif; font-size: 2.5em;">Edit Transaction</h1>
        <div style="width: 400px; margin-left: 32%;"> <!-- Center the form and set max width -->
            <form th:action="@{/transaction/update/{id}(id=${transaction.id})}" th:object="${transaction}" method="post" class="mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}" required />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" class="form-control" id="amount" th:field="*{amount}" required />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" th:field="*{formattedDate}" required />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="type">Type:</label>
                            <select class="form-control" id="type" th:field="*{type}">
                                <option value="income" th:selected="${transaction.type == 'income'}">Income</option>
                                <option value="expense" th:selected="${transaction.type == 'expense'}">Expense</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" class="form-control" id="category" th:field="*{category}" required />
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
